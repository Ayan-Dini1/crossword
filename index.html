
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .crossword {
            display: grid;
            grid-template-columns: repeat(5, 40px);
            grid-gap: 1px;
            background-color: #000;
            padding: 1px;
            border: 2px solid #000;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        .black {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="crossword">
        <div class="cell">1</div>
        <div class="cell">2</div>
        <div class="cell">3</div>
        <div class="cell black"></div>
        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell black"></div>
        <div class="cell">8</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell">9</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</body>
</html>
